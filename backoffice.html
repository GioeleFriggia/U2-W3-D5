<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Online - Backoffice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./backoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3">
      <h1>Gestione prodotti</h1>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Aggiungi i Prodotti</h3>
          <form id="product-form">
            <input type="hidden" id="product-id" />

            <div class="form-group">
              <label for="product-name">Nome Prodotto</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                placeholder="Inserisci nome"
                required
              />
            </div>
            <div class="form-group">
              <label for="product-description">Descrizione</label>
              <textarea
                class="form-control"
                id="product-description"
                placeholder="Inserisci descrizione"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="product-brand">Marca</label>
              <input
                type="text"
                class="form-control"
                id="product-brand"
                placeholder="Inserisci marca"
                required
              />
            </div>
            <div class="form-group">
              <label for="product-imageUrl">URL Immagine</label>
              <input
                type="url"
                class="form-control"
                id="product-imageUrl"
                placeholder="Inserisci URL dell'immagine"
                required
              />
            </div>
            <div class="form-group">
              <label for="product-price">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="product-price"
                placeholder="Inserisci prezzo"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </form>
        </div>
      </div>

      <div id="products-container" class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backofice.js"></script>
  </body>
</html>
